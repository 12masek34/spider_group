version: "3.9"

services:
    scrypt:
        build:
          context: .
          dockerfile: ./Dockerfile
        container_name: web
        restart: unless-stopped
        volumes:
          - .:/app
        env_file:
          - .env
        ports:
          - 8000:8000
        command: python manage.py runserver 0.0.0.0:8000
        depends_on:
          - db
    db:
      image: postgres:14-alpine
      container_name: db
      volumes:
        - postgres_data:/var/lib/postgresql/data/
      env_file:
        - .env
      expose:
        - 5432
      ports:
        - 5432:5432

volumes:
  postgres_data: